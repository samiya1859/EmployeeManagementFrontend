<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>


    <!-- date picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
</head>
<body>

    <section>  
        <div class="wrapper">
            <!-- Here is the sidebar -->
            <div class="sidebar">
                <a href="home.html"> <i class="ri-home-5-fill"></i> Home</a>
                <a href="allemployee.html"><i class="ri-user-fill"></i> Employees</a>
                <a href="addemployee.html"><i class="ri-user-add-fill"></i> Add Employee</a>
            </div>
            <!-- home section -->
            <div class="content">
                <div class="container mt-5">
                    <!-- Search Box -->
                    <div class="search-box">
                        <input type="text" id="searchName" class="form-control" placeholder="Name">
                        <input type="text" id="searchDate" class="form-control datepicker" placeholder="Date of Birth">
                        <input type="email" id="searchEmail" class="form-control" placeholder="Email">
                        <input type="text" id="searchMobile" class="form-control" placeholder="Mobile">
                        <button id="searchBtn" class="btn btn-primary"><i class="ri-search-line"></i></button>
                    </div>
                    
                    
        
                    <!-- Employee Table -->
                   <div class="employees">
                    <table id="employeeTable">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>
                                    Full Name
                                    <span class="sort-icon">
                                        <i class="ri-arrow-up-line" onclick="sortTable('first_name', 'asc')"></i>
                                        <i class="ri-arrow-down-line" onclick="sortTable('first_name', 'desc')"></i>
                                    </span>
                                </th>
                                <th>
                                    Email
                                    <span class="sort-icon">
                                        <i class="ri-arrow-up-line" onclick="sortTable('email', 'asc')"></i>
                                        <i class="ri-arrow-down-line" onclick="sortTable('email', 'desc')"></i>
                                    </span>
                                </th>
                                <th>
                                    Mobile
                                    <span class="sort-icon">
                                        <i class="ri-arrow-up-line" onclick="sortTable('phone', 'asc')"></i>
                                        <i class="ri-arrow-down-line" onclick="sortTable('phone', 'desc')"></i>
                                    </span>
                                </th>
                                <th>
                                    Date of Birth
                                    <span class="sort-icon">
                                        <i class="ri-arrow-up-line" onclick="sortTable('birth', 'asc')"></i>
                                        <i class="ri-arrow-down-line" onclick="sortTable('birth', 'desc')"></i>
                                    </span>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here dynamically -->
                        </tbody>
                    </table>
                    
                    
                    <!-- Pagination -->
                    <ul class="pagination">
                        <!-- Pagination will be generated dynamically -->
                    </ul>
                    
                    </div>
                   </div>
                </div>
            </div>
        
        </div>
        
    </section>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="home.js"></script>
</body>
</html>
